<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AvMedia Planlayƒ±cƒ±</title>
<style>
body {
    margin: 0;
    background: #0f172a;
    color: #e2e8f0;
    font-family: Arial, sans-serif;
}
header {
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #1e293b;
    position: sticky;
    top: 0;
}
header img {
    height: 40px;
    width: auto;
    margin-right: 10px;
}
h1 { margin: 0; font-size: 20px; }
.view-switch button {
    padding: 8px 14px;
    background: #334155;
    border: none;
    border-radius: 6px;
    color: #e2e8f0;
    cursor: pointer;
}
.view-switch button.active {
    background: #06b6d4;
}
.week-grid, .month-grid {
    display: none;
    padding: 20px;
    gap: 20px;
}
.week-grid.active, .month-grid.active {
    display: grid;
}
.week-grid {
    grid-template-columns: repeat(7, 1fr);
}
.month-grid {
    grid-template-columns: repeat(4, 1fr);
}
.day {
    background: #1e293b;
    padding: 12px;
    border-radius: 10px;
    min-height: 200px;
}
.day h3 {
    margin-top: 0;
    font-size: 17px;
    cursor: pointer;
}
.task {
    background: #0f172a;
    border: 1px solid #334155;
    border-radius: 6px;
    padding: 6px;
    margin-top: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.task label { cursor: pointer; font-size: 14px; }
.add-task {
    margin-top: 8px;
    width: 100%;
    padding: 6px;
    border-radius: 6px;
    border: none;
    background: #06b6d4;
    color: white;
    cursor: pointer;
}
.payment { transform: scale(1.2); }

/* Mobil cihazlar i√ßin responsive */
@media screen and (max-width: 768px) {
    .week-grid { grid-template-columns: repeat(2,1fr); gap:12px; padding:12px; }
    .month-grid { grid-template-columns: 1fr; gap:12px; padding:12px; }
    .day { min-height: 150px; padding: 10px; }
    .day h3 { font-size: 16px; }
    .task label { font-size: 13px; }
    .add-task { padding: 8px; font-size: 14px; }
    header { flex-direction: column; align-items:flex-start; gap:10px; }
    .view-switch button { padding:6px 10px; font-size:14px; }
}
</style>
</head>
<body>

<header>
    <div style="display:flex; align-items:center;">
        <h1>AvMedia ‚Äî Planlayƒ±cƒ±</h1>
    </div>
    <div class="view-switch">
        <button id="weekBtn" class="active">Haftalƒ±k</button>
        <button id="monthBtn">Aylƒ±k</button>
    </div>
</header>

<div class="week-grid active" id="weekView"></div>
<div class="month-grid" id="monthView"></div>

<script>
const days = ["Pazartesi","Salƒ±","√áar≈üamba","Per≈üembe","Cuma","Cumartesi","Pazar"];
const weeks = ["1. Hafta","2. Hafta","3. Hafta","4. Hafta"];

function loadData() { return JSON.parse(localStorage.getItem("avmediaPlanner") || "{}"); }
function saveData(data) { localStorage.setItem("avmediaPlanner", JSON.stringify(data)); }

let data = loadData();

function renderWeekView() {
    const container = document.getElementById("weekView");
    container.innerHTML = "";
    days.forEach(day => {
        const box = document.createElement("div");
        box.className = "day";
        box.innerHTML = `<h3>${day}</h3>`;
        
        const tasks = data[day] || [];
        tasks.forEach((t,i)=>{
            const el = document.createElement("div");
            el.className = "task";
            el.innerHTML = `
                <label>${t.text}</label>
                <input type="checkbox" class="payment" ${t.paid?"checked":""}/>
                <button class="delete-task" style="margin-left:8px;color:#ef4444;">üóëÔ∏è</button>
            `;
            el.querySelector("input").onchange = () => { data[day][i].paid=!data[day][i].paid; saveData(data); };
            el.querySelector(".delete-task").onclick = ()=>{ data[day].splice(i,1); saveData(data); renderWeekView(); };
            box.appendChild(el);
        });

        const btn = document.createElement("button");
        btn.className = "add-task"; btn.textContent="+ ƒ∞≈ü Ekle";
        btn.onclick = ()=>{
            const text = prompt("ƒ∞≈ü a√ßƒ±klamasƒ±:");
            if(text){ if(!data[day]) data[day]=[]; data[day].push({text,paid:false}); saveData(data); renderWeekView(); }
        };
        box.appendChild(btn);

        container.appendChild(box);
    });
}

function renderMonthView() {
    const container = document.getElementById("monthView");
    container.innerHTML = "";

    weeks.forEach(week=>{
        const box = document.createElement("div");
        box.className = "day";
        box.innerHTML = `<h3>${week}</h3>`;
        
        box.onclick = () => renderWeekDetail(week);

        container.appendChild(box);
    });
}

// Hafta detaylarƒ± (g√ºnler + task + silme + geri butonu)
function renderWeekDetail(week){
    const container = document.getElementById("monthView");
    container.innerHTML = `
        <button id="backBtn" style="margin-bottom:12px;padding:6px 12px;background:#334155;color:#e2e8f0;border:none;border-radius:6px;cursor:pointer;">‚Üê Geri</button>
        <h2>${week}</h2>
    `;

    document.getElementById("backBtn").onclick = () => renderMonthView();

    days.forEach(day=>{
        const box = document.createElement("div");
        box.className="day";
        box.innerHTML=`<h3>${day}</h3>`;

        const tasks = (data[week]&&data[week][day]) || [];
        tasks.forEach((t,i)=>{
            const el = document.createElement("div");
            el.className="task";
            el.innerHTML=`
                <label>${t.text}</label>
                <input type="checkbox" class="payment" ${t.paid?"checked":""}/>
                <button class="delete-task" style="margin-left:8px;color:#ef4444;">üóëÔ∏è</button>
            `;
            el.querySelector("input").onchange = ()=>{
                data[week][day][i].paid=!data[week][day][i].paid; saveData(data);
            };
            el.querySelector(".delete-task").onclick=()=>{
                data[week][day].splice(i,1); saveData(data); renderWeekDetail(week);
            };
            box.appendChild(el);
        });

        const btn = document.createElement("button");
        btn.className="add-task"; btn.textContent="+ ƒ∞≈ü Ekle";
        btn.onclick=()=>{
            const text=prompt("ƒ∞≈ü a√ßƒ±klamasƒ±:");
            if(text){
                if(!data[week]) data[week]={};
                if(!data[week][day]) data[week][day]=[];
                data[week][day].push({text,paid:false}); saveData(data); renderWeekDetail(week);
            }
        };
        box.appendChild(btn);

        container.appendChild(box);
    });
}

renderWeekView();
renderMonthView();

document.getElementById("weekBtn").onclick=()=>{
    document.getElementById("weekView").classList.add("active");
    document.getElementById("monthView").classList.remove("active");
    weekBtn.classList.add("active");
    monthBtn.classList.remove("active");
};
document.getElementById("monthBtn").onclick=()=>{
    document.getElementById("monthView").classList.add("active");
    document.getElementById("weekView").classList.remove("active");
    monthBtn.classList.add("active");
    weekBtn.classList.remove("active");
};
</script>
</body>
</html>
